<script src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/ngStorage.js"></script>
<script type="text/javascript" src="js/base64.js"></script>


<link href="css/chat.css" rel="stylesheet" />
<body ng-app="chatApp" ng-controller="chatController">
<table width="100%" border="0" height="100%" cellpadding="0" cellspacing="0" >
  <tr>
	<td class="header" align="center">
		<table width="90%">
		  <tr>
			<td width="60"><img src="images/vodafone-logo.png" width="50" /></td>
			<td align="left" class="title">Vodafone BOT</td>
		  </tr>
		</table>
	</td>
  </tr>
  <tr>
	<td class="powerBy">
		<table width="98%">
		  <tr>
			<td class="powerByText">POWERED BY</td>
			<td width="25" align="right"><img src="images/vodafone-logo.png" width="16" /></td>
			<td class="powerByCompany" width="35" align="right">Vodafone</td>
		  </tr>
		</table>
	</td>
  </tr>
  <tr>
	<td class="chatBody" valign="bottom">
		<div class="scrollDiv" id="scrollDiv" style="max-height:{{heightAdmin}}px;">
			<div ng-repeat="eachMessage in chats.message">
				<div class="talkWapper" ng-if="eachMessage.answer != undefined && $storage.session == eachMessage.session">
					<div class="userSay talk">
						<b>BOT : </b>
						{{eachMessage.answer}}
						<div class="time">{{eachMessage['answer-time']}}</div>
					</div>
					
				</div>
				<div class="talkWapper" ng-if="eachMessage.question != undefined && $storage.session == eachMessage.session">
					<div class="BOTSay talk">
						<b>{{name}} : </b>
						{{eachMessage.question}}
						<div class="time">{{eachMessage['question-time']}}</div>
					</div>
				</div>
				<div class="talkWapper" ng-if="eachMessage.callBackAdded != undefined && $storage.session == eachMessage.session">
					<div class="userSay talk">
						<b>BOT : </b>Call back initiated
						<div class="time">{{eachMessage['callBackAdded']}}</div>
					</div>
				</div>
			</div>
			
			
			<div class="talkWapper" ng-if="connectingAgent != false">
				<div class="userSay talk">
					<img src="images/loading.gif" height="20" style="float:left"/>&nbsp;&nbsp;{{connectingAgent}}
				</div>
			</div>
		</div>
	</td>
  </tr>
</table>

	


</body>
